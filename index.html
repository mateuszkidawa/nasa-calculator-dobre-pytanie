<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js" defer></script> -->
    <title>Psychodelic Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="result">
            <div class="previousResult"></div>
            <div class="actualResult"></div>
        </div>

        <button class="col2" onclick="monkeySound.play();">AC</button>
        <button class="delete" onclick="hyenaSound.play();">DEL</button>
        <button class="operator" onclick="sheepSound.play();">√</button>
        <button class="operator" data-action="divide" onclick="owlSound.play();">&divide;</button>
        <button class="number" onclick="catSound.play();">1</button>
        <button class="number" onclick="meowSound.play();">2</button>
        <button class="number" onclick="catSound.play();">3</button>
        <button class="operator" data-action="exponent" onclick="roosterSound.play();">^</button>
        <button class="operator" data-action="multiply" onclick="elephantSound.play();">&times;</button>
        <button class="number" onclick="catSound.play();">4</button>
        <button class="number" onclick="meowSound.play();">5</button>
        <button class="number" onclick="catSound.play();">6</button>
        <button class="operator" data-action="precent" onclick="catSound.play();">%</button>
        <button class="operator" data-action="minus" onclick="dogSound.play();">-</button>
        <button class="number" onclick="meowSound.play();">7</button>
        <button class="number" onclick="catSound.play();">8</button>
        <button class="number" onclick="catSound.play();">9</button>
        <button class="operator" data-action="logarithm" onclick="cowSound.play();">log</button>
        <button class="operator row2" onclick="owlSound.play();">+ </button>
        <button class="number" data-action="decimal" onclick="meowSound.play();">•</button>
        <button class="number" onclick="catSound.play();">0</button>
        <button id="calculate" class="col2" data-action="calculate" onclick="lion.play();">=</button>
    </div>
    <script async src="script.js"></script>
</body>

</html>
